name: Revert and Comment

on:
  pull_request:
    types:
      - closed

jobs:
  auto-revert:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Revert merge commit
        run: |
          git revert -m 1 HEAD
          git push origin main --force

  comment:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Setup GitHub CLI
        run: |
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
      - name: Comment on PR
        run: |
          gh pr comment "${{ github.event.pull_request.number }}" --body "Thank you for your contribution! Your pull request has been merged. The tests have been reset for the next contributor."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
